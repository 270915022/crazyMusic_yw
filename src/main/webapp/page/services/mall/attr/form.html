	<script type="text/javascript" charset="utf-8" src="../../../js/method.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var id = method.getParamString("id");
			if(id){
				$("#attrId").val(id);
				var data = {};
				data.id = id;
				$.ajax({
			         type : "POST",
			         url : method.getBaseUrl()+"/mall/attrDetail",
			         dataType : "json",
			         data:data,
			         success : function (data) {
			        	 if(data.code != "0"){
			        		 alert(data.msg);
			        	 }else{
			        		 $("#attr_type").val(data.data.type);
			        		 $("#attr_name").val(data.data.name);
			        		 $("#attr_val").val(data.data.value);
			        	 }
			         }
			     });
			};
		})
	
		
		function save(){
			var data = {};
			data.attr_type = $("#attr_type").val();
			data.attr_name = $("#attr_name").val();
			data.attr_val = $("#attr_val").val();
			data.id = $("#attrId").val();
			$.ajax({
		         type : "POST",
		         url : method.getBaseUrl()+"/mall/attrSave",
		         dataType : "json",
		         data:data,
		         success : function (data) {
		        	if(data.code == "0"){
		        		alert("保存成功");
		        	}else{
		        		alert("保存失败");
		        	}
		         }
		     });
		}
	</script>
	
	
</head>

		    <li><label>属性值<b>*</b></label><input id="attr_val" type="text" class="dfinput" /></li>
