<script type="text/javascript">
$(document).ready(function(){
	  /* $(".click").click(function(){
	  	$(".tip").fadeIn(200);
	  }); */
	  
	  	$(".select1").uedSelect({
			width : 345			  
		});
		$(".select2").uedSelect({
			width : 167  
		});
		$(".select3").uedSelect({
			width : 100
		});
	  
	  $(".tiptop a").click(function(){
	 	 $(".tip").fadeOut(200);
	});
	
	  $(".sure").click(function(){
	  	$(".tip").fadeOut(100);
	});
	
	  $(".cancel").click(function(){
	  	$(".tip").fadeOut(100);
	});
	  
	  $("#productAdd").click(function(){
		  //$("#rightFrame").attr("src",window.location.host + "/crazyMusic_yw/page/services/mall/form.html");
		  location.href = window.parent.method.getBaseUrl()+ "/page/services/user/form.jsp";
	  });
	//后台数据开始
	  $.ajax({
	         type : "GET",
	         url : method.getBaseUrl()+"/community/list",
	         dataType : "json",
	         success : function (data) {
	        	 if(data != null && data.length > 0){
	        		 for(var i = 0;i < data.length;i++){
	        			 proList.list(data[i]);
	        		 }
	        	 }
	         }
	     });
});
var proList = {
	list:function(data){
		if(data != null){
			$("#listTbody").append("<tr><td>"+data.id+"</td> <td>"+data.user_id+"</td> <td>"+data.title+"</td> "
					+"<td>"+this.getStatus(data.community_status)+"</td> <td>"+data.create_date+"</td> <td><a href='form.html?id="+data.id+"' class='tablelink'>查看</a> </td> </tr>");
		}
	},
	
	getStatus:function(status){
		if(status == "0"){
			return "<span style='color: red;'>待审核</span>";
		}else if(status == "1"){
			return "<span style='color: green;'>审核通过</span>";
		}else{
			return "<span >审核失败</span>";
		}
	},
	
	getUserState:function(role_state){
		if(role_state == "0"){
			return "普通用户";
		}else if(role_state == "1"){
			return "审核中用户";
		}else if(role_state == "2"){
			return "普通老师";
		}else if(role_state == "5"){
			return "平台自动生成用户";
		}else if(role_state == "6"){
			return "平台自动生成老师";
		}else{
			return "未知角色！";
		}
	},
	getUserRegWay:function(way){
		if(way == "0"){
			return "微信注册";
		}else if(way == "1"){
			return "手机号注册";
		}else if(way == "5"){
			return "平台注册";
		}else{
			return "未知注册方式！";
		}
	}
}
	function del(id){
		if(confirm("确定删除？请仔细检查！")){
			var data = {};
			data.id = id;
			$.ajax({
		         type : "POST",
		         url : method.getBaseUrl()+"/user/userDelete",
		         dataType : "json",
		         data:data,
		         success : function (data) {
		        	if(data.code == "0"){
		        		alert("删除成功");
		        	}else{
		        		alert("删除失败");
		        	}
		         }
		     });
		}
		
	}

</script>


</head>


<body>

        <span><img src="../../images/ticon.png" /></span>
        <div class="tipright">

        <input name="" type="button"  class="sure" value="确定" />&nbsp;
